<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Maybe this could be a fixed nav bar in the next example?</header>
    <div class="abs-no-parent">
      This div has no parent, and is absolutely positioned
    </div>
    <div class="rel-parent">
      This div is a relatively position parent
      <div class="abs-rel-parent">
        This div is absolutely positioned inside of a relatively positioned
        parent
      </div>
    </div>
  </body>
</html>
